<div class="row text-center">
  <div class="col-sm-4 col-sm-offset-4">
    <h1>Login</h1>
    <form ng-submit="login.submit(login.inputs.email, login.inputs.password)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
        class="form-control"
        placeholder="you@example.com"
        name="email"
        type="text"
        ng-model="login.inputs.email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        class="form-control"
        name="password"
        type="password"
        ng-model="login.inputs.password"/>
      </div>
      <div class="form-group">
        <button type="submit" ng-click="login.inputType = 'signin'" class="btn btn-primary">Login</button>
        <button type="submit" ng-click="login.inputType = 'register'" class="btn btn-info">Register</button>
      </div>
    </form>
  </div>

  <h2 class="keepOpen">OR</h2>

  <div class="col-sm-4 col-sm-offset-4">
  <h1>Register</h1>
    <form ng-submit="register.signin(login.inputs.email, register.inputs.password)">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" placeholder="you@example.com" name="email" type="text" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" type="password" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>

</div>
